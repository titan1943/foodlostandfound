Username:

<div>

Food Stall Name:
<input type="text" class="form-control" placeholder="Text input" id="FSname">
<div>
Food type:
<select>
  <option value="ngca">Nasi Goreng Cili Api</option>
  <option value="aslak">Assam Laksa</option>
  <option value="hcp">Han Chee Peng</option>
  <option value="bkt">Bak Kut Teh</option>
</select> 
<div>

Location:
<p id="demo">Coordinates</p>
<button onclick="getLocation()">Get location</button>
<script>
var x=document.getElementById("demo");
function getLocation()
  {
  if (navigator.geolocation)
    {
    navigator.geolocation.getCurrentPosition(showPosition);
    }
  else{x.innerHTML="Geolocation is not supported by this browser.";}
  }
function showPosition(position)
  {
  x.innerHTML="Latitude: " + position.coords.latitude + 
  "Longitude: " + position.coords.longitude;	
  }
</script>

</div>

Comments:
<textarea rows="4" cols="50"  placeholder="Enter your comments here" id="comm"></textarea>


<div><form><span>{{each.answer}}</span>
Status: 
<input type="radio" class="form-control" name="Status" value="Lost" id="status"> Lost
<input type="radio" class="form-control" name="Status" value="Uncertain" id="status"> Uncertain
<input type="radio" class="form-control" name="Status" value="Found" id="status"> Found

</form>
